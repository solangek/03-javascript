<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // why is all this code inside a listener?
    // because we want to make sure that the DOM is loaded before we try to access it
    document.addEventListener('DOMContentLoaded', function() {

        // 1. get all the fake images elements, the function returns a NodeList (a collection of nodes)
        // note this is not an array, it is an iterable object
        const fakeImages = document.querySelectorAll(".fake-image"); // .fake-image is a CSS selector

        // 1. classic way
        for (var i = 0; i < fakeImages.length; i++)
            console.log('case 1: fakeImage: ', fakeImages[i], ' type = ', typeof(fakeImages[i]));

        // 2. can loop over iterable objects:
        for (const fakeImage of fakeImages)
            console.log( 'case 2: fakeImage: ', fakeImage, ' type = ', typeof(fakeImage));

        // 2b. loop over index of iterable objects:
        for (const i in fakeImages)
            console.log( 'case 2b: i: ', i, ' type = ', typeof(i));

        //  3.Each item in this loop is an Array with first the key and then the element.
        for (const fakeImage of fakeImages.entries())
            console.log('case 3: fakeImage: ', fakeImage, ' type = ', typeof(fakeImage));

        for (const [key,value] of fakeImages.entries())
            console.log('case 3b:',  key)

        // 4. for each for nodes
        fakeImages.forEach(fakeImage => {
            console.log('case 4: fakeImage: ', fakeImage, ' type = ', typeof(fakeImage));
        });

        // 5. spread syntax
        // console.dir displays an interactive list of the properties
        console.log('case 5:');
        [...fakeImages].forEach(fakeImage => {
            console.dir(fakeImage);
        });

        // duplicate the array (shallow copy)
        const fakeImages2 = Array.from(fakeImages);
        // can also use Array.map() to duplicate the array
    });


</script>

<div class="container" id="myContainer">
    <div class="fake-image">
        <h2>Fake image 1</h2>
    </div>
    <div class="fake-image">
        <h2>Fake image 2</h2>
    </div>
    <div class="fake-image">
        <h2>Fake image 3</h2>
    </div>
    <div class="fake-image">
        <h2>Fake image 4</h2>
    </div>
</div>

</body>
</html>
